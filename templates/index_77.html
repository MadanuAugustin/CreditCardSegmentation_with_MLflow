<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Segmentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #87cefa;
            /* Light Sky Blue background */
            color: #8b008b;
            /* Dark Magenta text */
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #98fb98;
            /* Pale Green background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #8b008b;
            /* Dark Magenta text */
            font-size: 28px;
            font-weight: 700;
        }

        form {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #8b008b;
            /* Dark Magenta text */
            font-weight: bold;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px 10px;
            /* Adjusted padding to ensure placeholders are fully visible */
            box-sizing: border-box;
            border: 1px solid #8b0000;
            border-radius: 4px;
            background-color: #f0e68c;
            /* Khaki background */
            color: #2f4f4f;
            font-size: 14px;
        }

        .form-control::placeholder {
            color: #c71585;
            /* Medium Violet Red placeholder */
        }

        .form-control:focus {
            border-color: #ff4500;
            outline: none;
            background-color: #ff6347;
            /* Tomato background on focus */
        }

        select.form-control,
        input.form-control {
            height: auto;
        }

        .btn-primary {
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #ff8c00;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #8b008b;
            /* Dark Magenta text */
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Credit Card Segmentation</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">

        

            <div class="mb-3">
                <label class="form-label">BALANCE</label>
                <input class="form-control" type="number" name="BALANCE" placeholder="Enter your balance" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">PURCHASES</label>
                <input class="form-control" type="number" name="PURCHASES" placeholder="Enter your purchases" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">CREDIT_LIMIT</label>
                <input class="form-control" type="number" name="CREDIT_LIMIT" placeholder="Enter credit limit" step="0.01" />
            </div>


            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>

        <h2>Your credit card is segmentated to : {{results}}</h2>
    </div>
</body>

</html>
